<!DOCTYPE html>
<html lang="es">
  <head>
    <title>JAVA SCRIPT</title>
    <!-- charset = conjunto de caracteres -->
    <meta charset="iso-8859-1" />
    <!-- Responsive -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Formato de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Hoja de estilos personalizado -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Agregar el enlace al archivo de script de Bootstrap (jQuery y Popper.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        function confirmar() {
          if (confirm("Desea continuar?")) {
            var _x = 0;
            _x = prompt("Ingrese valor (máximo dos dígitos)", "0");

            // Validar que el valor ingresado sea un número de máximo dos dígitos
            while (!/^\d{1,2}$/.test(_x)) {
              _x = prompt(
                "Por favor, ingrese un número válido de máximo dos dígitos",
                "0"
              );
            }

            var _y = 8;
            var resultado = Number(_x) + _y;
            alert(resultado);
          }
        }

        $("#btnSumar").click(function () {
          confirmar();
        });
      });
    </script>
  </head>
  <body>
    <div id="principal" class="row grow w-100">
      <button id="btnSumar" class="btn btn-primary">Sumar</button>
    </div>
  </body>
</html>
