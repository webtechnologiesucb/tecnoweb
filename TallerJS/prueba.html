<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Mi primer JS</title>
    <!-- charset = conjunto de caracteres -->
    <meta charset="iso-8859-1" />
    <!-- Responsive -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Formato de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Hoja de estilos personalizado -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Agregar el enlace al archivo de script de Bootstrap (jQuery y Popper.js) -->
    <script src="https://zeptojs.com/zepto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <input type="text" id="txtPersona" />
    <button id="btnSaludo" class="btn btn-primary">Saludo</button>
    <script type="text/javascript">
      $(function () {
        // Escribimos en el navegador
        $("body").prepend("<h1>Bienvenido a JavaScript</h1>");

        // Evento click para el bot√≥n
        $("#btnSaludo").on("click", function () {
          Swal.fire("Mensaje", $("#txtPersona").val(), "info");
        });
      });
    </script>
  </body>
</html>
