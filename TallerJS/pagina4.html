<!DOCTYPE html>
<html lang="es">
  <head>
    <title>JAVA SCRIPT</title>
    <!-- charset = conjunto de caracteres -->
    <meta charset="iso-8859-1" />
    <!-- Responsive -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Formato de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Hoja de estilos personalizado -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Agregar el enlace al archivo de script de Bootstrap (jQuery y Popper.js) -->
    <script src="https://zeptojs.com/zepto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/mijs.js"></script>
    <link rel="stylesheet" href="css/estilos.css" />
    <script>
      $(function () {
        // Declaro la función mensaje
        function mensaje() {
          Swal.fire("Mensaje", "¡Eligió aquí!", "info");
        }

        function obtenerClic() {
          $("p")
            .first()
            .on("click", function () {
              mensaje();
            });
        }

        obtenerClic();
      });
    </script>
  </head>
  <body>
    <div id="principal" class="row grow w-100">
      <!-- <p onclick="alert('Eligio aqui!');"> -->
      <p class="parrafo">Hacer clic.</p>
      <p class="parrafonoclic">No puede hacer clic.</p>
      <a href="pagina2.html" target="_blank">Atras</a>
    </div>
  </body>
</html>
