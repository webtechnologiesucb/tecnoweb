<!DOCTYPE html>
<html lang="es">
  <head>
    <title>JAVA SCRIPT</title>
    <!-- charset = conjunto de caracteres -->
    <meta charset="iso-8859-1" />
    <!-- Responsive -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Formato de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Hoja de estilos personalizado -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Agregar el enlace al archivo de script de Bootstrap (jQuery y Popper.js) -->
    <script src="https://zeptojs.com/zepto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      $(function () {
        function mensaje() {
          Swal.fire("Mensaje", "¡Eligió aquí!", "info");
        }

        $("#parrafo").on("click", function () {
          mensaje();
        });
      });
    </script>
  </head>
  <body>
    <div id="principal" class="row grow w-100">
      <p id="parrafo" class="mb-5 vh-50 bg-info">Hacer clic.</p>
      <br />
      <p class="mb-5 vh-50 bg-warning">No puede hacer clic.</p>
    </div>
  </body>
</html>
