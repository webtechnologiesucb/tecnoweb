<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Adicionar Parrafos</title>
    <!-- charset = conjunto de caracteres -->
    <meta charset="iso-8859-1" />
    <!-- Responsive -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Formato de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Hoja de estilos personalizado -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Agregar el enlace al archivo de script de Bootstrap (jQuery y Popper.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        var veces = 1;

        function agregarParrafo() {
          var texto = "Parrafo agregado " + veces++;
          var parrafo = $("<p></p>").text(texto);
          $("body").append(parrafo);
        }

        $("#btnAgregar").click(function () {
          agregarParrafo();
        });
      });
    </script>
  </head>
  <body>
    <button id="btnAgregar" class="btn btn-primary">Agregar parrafo</button>
    <p>Parrafo inicial existente</p>
  </body>
</html>
