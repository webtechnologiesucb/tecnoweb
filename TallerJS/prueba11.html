<!DOCTYPE html>
<html>
  <head>
    <title>Opciones JS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      $(function () {
        function eliminaOption() {
          var objetoSelect = $("option");
          if (objetoSelect.length > 1) {
            objetoSelect.each(function (index) {
              if (index > 0 && $(this).is("option:selected")) {
                Swal.fire(
                  "Mensaje",
                  "Eligió el valor " + $(this).val(),
                  "info"
                );
                $(this).remove();
              }
            });
          } else {
            Swal.fire(
              "Mensaje",
              "¡No hay más opciones para eliminar!",
              "error"
            );
          }
        }

        $("input[name='eliminaOpcion']").click(function () {
          eliminaOption();
        });
      });
    </script>
  </head>
  <body>
    <input type="button" name="eliminaOpcion" value="Eliminar opción" />
    <br /><br />
    <select id="idComponentes" name="componentes" size="1">
      <option value="0">Elija</option>
      <option value="2">Discos duros</option>
      <option value="3">Tarjetas madre</option>
      <option value="4">Memorias RAM</option>
      <option value="5">Tarjetas de video</option>
      <option value="1">Lectores de DVD</option>
      <option value="6">Teclados</option>
    </select>
  </body>
</html>
