<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Adicionar randomicos</title>
    <!-- charset = conjunto de caracteres -->
    <meta charset="iso-8859-1" />
    <!-- Responsive -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Formato de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Hoja de estilos personalizado -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Agregar el enlace al archivo de script de Bootstrap (jQuery y Popper.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        function insertTexto() {
          $("p").each(function () {
            var texto = (Math.random() * 1000).toFixed() + ") ";
            $(this).prepend(texto);
          });
        }

        $("#btnInsertar").click(function () {
          insertTexto();
        });
      });
    </script>
  </head>
  <body>
    <button id="btnInsertar" class="btn btn-primary">Insertar textos</button>
    <p>Este es el parrafo uno</p>
    <p>Este es le parrafo dos</p>
    <p>Este es el parrafo tres</p>
    <p>Este es el parrafo cuatro</p>
  </body>
</html>
