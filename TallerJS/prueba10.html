<!DOCTYPE html>
<html>
  <head>
    <title>Universidades</title>
    <!-- charset = conjunto de caracteres -->
    <meta charset="iso-8859-1" />
    <!-- Responsive -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Formato de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Hoja de estilos personalizado -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Agregar el enlace al archivo de script de Bootstrap (jQuery y Popper.js) -->
    <script src="https://zeptojs.com/zepto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      $(function () {
        var valueNuevo = $("#idUniv option").length;

        function agregaOption() {
          var objetoSelect = $("#idUniv");
          var objetoOption = $("<option>", {
            value: valueNuevo,
            text: "Universidad " + valueNuevo,
          });
          objetoSelect.append(objetoOption);
          Swal.fire("Mensaje", "Se agregó la opción: " + valueNuevo++, "info");
        }

        function opcionElegida(valor) {
          Swal.fire("Mensaje", "Valor asignado=" + valor, "info");
        }

        $("#btnAgregar").click(function () {
          agregaOption();
        });

        // Ejemplo de cómo llamar a opcionElegida() con un valor
        $("#idUniv").change(function () {
          opcionElegida($(this).val());
        });
      });
    </script>
  </head>
  <body>
    <button id="btnAgregar" class="btn btn-primary">Agregar opcion</button>
    <br />
    <br />
    <select id="idUniv" size="1">
      <option value="0">Elija</option>
      <option value="1">UMSA</option>
      <option value="2">UCB</option>
      <option value="3">EMI</option>
      <option value="4">UNIVALLE</option>
      <option value="5">UDABOL</option>
    </select>
  </body>
  <html></html>
</html>
