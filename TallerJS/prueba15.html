<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Radio Checks</title>
    <!-- charset = conjunto de caracteres -->
    <meta charset="iso-8859-1" />
    <!-- Responsive -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Formato de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Hoja de estilos personalizado -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Agregar el enlace al archivo de script de Bootstrap (jQuery y Popper.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var radioNum = 1;

        function hizoClick(idOrden) {
          var $r = $("form[name='fRadios'] input");
          $r.each(function () {
            if ($(this).val() == idOrden) {
              $(this).prop("checked", true);
            } else {
              $(this).prop("checked", false);
            }
          });
        }

        function agregarRadio() {
          var $dvr = $("#divRadiolist");
          var $radio = $("<input>", {
            type: "radio",
            name: "radios",
            value: radioNum,
            click: function () {
              hizoClick($(this).val());
            },
          });
          var $objetoLabel = $("<label>");
          var $objetoTextNodo = $("<span>").text("Mensaje radio " + radioNum);
          $objetoLabel.append($radio, $objetoTextNodo);
          $dvr.append($objetoLabel);
          radioNum++;
        }

        $("#btnAddRadio").click(function () {
          agregarRadio();
        });
      });
    </script>
  </head>
  <body>
    <button id="btnAddRadio" class="btn btn-primary">Agregar radio</button>
    <form name="fRadios" action="">
      <div id="divRadiolist"></div>
    </form>
  </body>
</html>
