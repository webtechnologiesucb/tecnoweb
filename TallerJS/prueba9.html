<!DOCTYPE html>
<html>
  <head>
    <title>Formularios Dinamicos</title>
    <!-- charset = conjunto de caracteres -->
    <meta charset="iso-8859-1" />
    <!-- Responsive -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Formato de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Hoja de estilos personalizado -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Agregar el enlace al archivo de script de Bootstrap (jQuery y Popper.js) -->
    <script src="https://zeptojs.com/zepto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      $(function () {
        var numCampo = 0;

        function agregarCampos() {
          var objetoTexto = $("#idCampos");
          var objetoItem = $("<input>", {
            type: "text",
            id: "Campo_" + numCampo,
            value: "campo " + numCampo++,
          });
          objetoTexto.append(objetoItem);
        }

        $("#btnAgregar").click(function () {
          agregarCampos();
        });
      });
    </script>
  </head>
  <body>
    <button id="btnAgregar" class="btn btn-primary">Agregar nuevo campo</button>
    <div id="idCampos"></div>
  </body>
</html>
