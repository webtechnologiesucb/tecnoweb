<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Checks Resumen</title>
    <meta charset="iso-8859-1" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var value1 = 0;
        function agregarCheckBox() {
          var $objetoCheck = $("#idCheck");
          var $objetoCheckItem = $("<input>", {
            type: "checkbox",
            name: "Check" + value1,
            value: value1,
          });
          var $objetoTextNodo = $("<span>").text("Check " + value1++);
          var $objetoBr = $("<br />");
          var $objetoLabel = $("<label>");
          $objetoLabel.append($objetoCheckItem, $objetoTextNodo, $objetoBr);
          $objetoCheck.append($objetoLabel);
        }

        function contarChequeados() {
          var cbx = $("form[name='formCheck'] input");
          var sumaCbx = 0;
          cbx.each(function () {
            if ($(this).is(":checked")) sumaCbx++;
          });
          alert(
            "Elegidos = " +
              sumaCbx +
              "\r" +
              "No elegidos = " +
              (cbx.length - sumaCbx)
          );
        }

        $("#cmdAgregar").click(function () {
          agregarCheckBox();
        });

        $("#cmdContarElegidos").click(function () {
          contarChequeados();
        });
      });
    </script>
  </head>
  <body>
    <button id="cmdAgregar" class="btn btn-primary">Agregar CheckBox</button>
    <button id="cmdContarElegidos" class="btn btn-primary">
      Contar elegidos
    </button>
    <form name="formCheck">
      <div id="idCheck" class="form-group"></div>
    </form>
  </body>
</html>
