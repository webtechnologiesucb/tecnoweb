<!DOCTYPE html>
<html lang="es">
  <head>
    <title>JAVA SCRIPT</title>
    <!-- charset = conjunto de caracteres -->
    <meta charset="iso-8859-1" />
    <!-- Responsive -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Formato de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Hoja de estilos personalizado -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Agregar el enlace al archivo de script de Bootstrap (jQuery y Popper.js) -->
    <script src="https://zeptojs.com/zepto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      $(function () {
        function cargar() {
          var matriz = new Array(3); // vector - columnas
          let cont = 0;
          for (let i = 0; i < 3; i++) matriz[i] = new Array(3); // vector - filas

          for (let i = 0; i < 3; i++) {
            // cargo la matriz
            for (let j = 0; j < 3; j++) {
              matriz[i][j] = ++cont; // pre incremento
            }
          }

          for (let i = 0; i < 3; i++) {
            // imprimo la matriz
            for (let j = 0; j < 3; j++) {
              $("body").append("	" + matriz[i][j] + "	");
            }
            $("body").append("<br>");
          }
        }

        // Llamar a la función cargar() al ingresar a la página
        cargar();
      });
    </script>
  </head>
  <body>
    <p>Matrices</p>
  </body>
</html>
