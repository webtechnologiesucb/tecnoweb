<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Operaciones</title>
    <meta charset="iso-8859-1" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="https://zeptojs.com/zepto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      $(function () {
        function operar(opcion) {
          var dato1 = $("#campo1").val();
          var dato2 = $("#campo2").val();
          var resultado;
          switch (opcion) {
            case "1":
              resultado = "La suma es = " + (Number(dato1) + Number(dato2));
              break;
            case "2":
              resultado = "La resta es = " + (Number(dato1) - Number(dato2));
              break;
            case "3":
              resultado =
                "La multiplicación es = " + Number(dato1) * Number(dato2);
              break;
            case "4":
              if (dato2 != 0)
                resultado = "La división es = " + Number(dato1) / Number(dato2);
              else resultado = "Indefinido";
              break;
          }
          Swal.fire("Mensaje", resultado.toString(), "success");
        }

        $('input[name="grupo"]').on("click", function () {
          operar($(this).val());
        });
      });
    </script>
  </head>
  <body>
    <div class="form-group">
      <p>Ingrese un número: <input type="text" value="" id="campo1" /></p>
      <p>Ingrese otro número: <input type="text" value="" id="campo2" /></p>
      <p>
        <input type="radio" name="grupo" value="1" />Suma
        <input type="radio" name="grupo" value="2" />Resta
        <input type="radio" name="grupo" value="3" />Multiplicacion
        <input type="radio" name="grupo" value="4" />Division
      </p>
    </div>
  </body>
</html>
