<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla Responsiva</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="tabla-flex">
        <div class="celda">Celda 1</div>
        <div class="celda">Celda 2</div>
        <div class="celda">Celda 3</div>
        <div class="celda">Celda 4</div>
        <div class="celda">Celda 5</div>
        <div class="celda">Celda 6</div>
        <div class="celda">Celda 7</div>
        <div class="celda">Celda 8</div>
      </div>
    </div>
    <br />
    <input
      class="btn btn-primary"
      type="button"
      onclick="history.back()"
      value="Volver"
    />
    <!-- Agregar el enlace al archivo de script de Bootstrap (jQuery y Popper.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
