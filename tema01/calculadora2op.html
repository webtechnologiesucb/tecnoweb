<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Calculadora</h1>
      <form id="registroForm">
        <div class="form-group">
          <label for="num1">Número 1:</label>
          <input type="text" id="num1" placeholder="Número 1" />
        </div>
        <div class="form-group">
          <label for="num2">Número 2:</label>
          <input type="text" id="num2" placeholder="Número 2" />
        </div>
        <button id="btnSumar">Sumar</button>
        <button id="btnRestar">Restar</button>
      </form>
    </div>

    <br />
    <input
      class="btn btn-primary"
      type="button"
      onclick="history.back()"
      value="Volver"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $("#btnSumar").on("click", function () {
        event.preventDefault();
        let num1 = parseInt($("#num1").val());
        let num2 = parseInt($("#num2").val());
        let suma = num1 + num2;
        Swal.fire("Suma de valores", "Suma: " + suma, "success");
      });

      $("#btnRestar").on("click", function () {
        event.preventDefault();
        let num1 = parseInt($("#num1").val());
        let num2 = parseInt($("#num2").val());
        let resta = num1 - num2;
        Swal.fire("Resta de valores", "Resta: " + resta, "success");
      });
    </script>
  </body>
</html>
